name: Deploy dist from release to main

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Checkout main branch (em subpasta)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
          fetch-depth: 0

      - name: Copy dist, README.md, LICENSE para main
        run: |
          rm -rf main/*
          cp -r dist/* main/
          cp README.md main/
          if [ -f LICENSE ]; then cp LICENSE main/; fi

      - name: Commit and push para main
        run: |
          cd main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy autom√°tico da release para main [skip ci]" || echo "Nada para commit"
          git push origin main
