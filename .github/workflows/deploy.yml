name: Deploy dist from release to master

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Checkout master branch (em subpasta)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master
          fetch-depth: 0

      - name: Copy dist, README.md, LICENSE para master
        run: |
          rm -rf master/*
          cp -r dist/* master/
          cp README.md master/
          if [ -f LICENSE ]; then cp LICENSE master/; fi

      - name: Commit and push para master
        run: |
          cd master
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy autom√°tico da release para master [skip ci]" || echo "Nenhum deploy a realizar"
          git push origin master
